<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postulación Staff - Escuadrón X</title>

    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding: 20px;
            color: #ff0000;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: #111;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            background: #222;
            color: white;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 12px 20px;
            background: #ff0000;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            color: white;
        }

        button:hover {
            background: #cc0000;
        }
    </style>
</head>

<body>

<h1>Postulación Staff - Escuadrón X</h1>

<div class="container">
    <form id="form">

        <!-- PREGUNTAS (20) -->
        <div class="step active">
            <label>1. Nombre completo</label>
            <input type="text" name="nombre" required>

            <label>2. Edad</label>
            <input type="number" name="edad" required>

            <label>3. País</label>
            <input type="text" name="pais" required>

            <label>4. Usuario de Discord</label>
            <input type="text" name="discord" required>
        </div>

        <div class="step">
            <label>5. ¿Por qué quieres unirte al staff?</label>
            <textarea name="motivo" required></textarea>

            <label>6. ¿Qué puesto deseas?</label>
            <select name="puesto" required>
                <option>Moderador</option>
                <option>Soporte</option>
                <option>Ayudante</option>
                <option>Administrador</option>
            </select>

            <label>7. ¿Tienes experiencia previa en staff?</label>
            <select name="experiencia" required>
                <option>Sí</option>
                <option>No</option>
            </select>

            <label>8. Describe tu experiencia previa (si aplica)</label>
            <textarea name="detalle"></textarea>
        </div>

        <div class="step">
            <label>9. ¿Cuántas horas puedes dedicar al día?</label>
            <select name="horas" required>
                <option>1-2 horas</option>
                <option>2-4 horas</option>
                <option>4-6 horas</option>
                <option>6+ horas</option>
            </select>

            <label>10. ¿Cómo manejas situaciones de conflicto?</label>
            <textarea name="conflictos" required></textarea>

            <label>11. ¿Cómo reaccionas ante usuarios tóxicos?</label>
            <textarea name="toxicos" required></textarea>

            <label>12. ¿Qué aportarías al equipo?</label>
            <textarea name="aporte" required></textarea>
        </div>

        <div class="step">
            <label>13. ¿Tienes conocimientos de bots o moderación?</label>
            <textarea name="bots"></textarea>

            <label>14. ¿Tienes disponibilidad los fines de semana?</label>
            <select name="fines" required>
                <option>Sí</option>
                <option>No</option>
            </select>

            <label>15. ¿Cómo describirías tu personalidad?</label>
            <textarea name="personalidad" required></textarea>

            <label>16. ¿Qué te motiva a ayudar a una comunidad?</label>
            <textarea name="motivacion" required></textarea>
        </div>

        <div class="step">
            <label>17. ¿Cómo actuarías ante una injusticia?</label>
            <textarea name="injusticia" required></textarea>

            <label>18. ¿Qué harías si un amigo rompe las reglas?</label>
            <textarea name="amigo" required></textarea>

            <label>19. ¿Qué harías si no sabes cómo resolver un problema?</label>
            <textarea name="resolver" required></textarea>

            <label>20. ¿Algo más que quieras agregar?</label>
            <textarea name="extra"></textarea>
        </div>

        <!-- BOTONES -->
        <div class="buttons">
            <button type="button" id="prevBtn">Anterior</button>
            <button type="button" id="nextBtn">Siguiente</button>
        </div>

    </form>
</div>

<script>
    let currentStep = 0;
    const steps = document.querySelectorAll(".step");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");

    function showStep(n) {
        steps.forEach(step => step.classList.remove("active"));
        steps[n].classList.add("active");

        prevBtn.style.display = n === 0 ? "none" : "inline-block";
        nextBtn.textContent = n === steps.length - 1 ? "Enviar" : "Siguiente";
    }

    nextBtn.addEventListener("click", () => {
        if (currentStep === steps.length - 1) {
            alert("Postulación enviada correctamente.");
            return;
        }
        currentStep++;
        showStep(currentStep);
    });

    prevBtn.addEventListener("click", () => {
        currentStep--;
        showStep(currentStep);
    });

    showStep(currentStep);
</script>

</body>
</html>
