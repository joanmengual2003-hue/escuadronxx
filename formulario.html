<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postulación Staff - Escuadrón X</title>

    <style>
        body { background-color: #000; color: white; font-family: Arial; }
        h1 { text-align: center; color: #ff0000; }
        .container {
            max-width: 700px; margin: auto; background: #111;
            padding: 20px; border-radius: 10px; border: 1px solid #333;
        }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input, textarea, select {
            width: 100%; padding: 10px; margin-top: 5px;
            border-radius: 5px; border: none; background: #222; color: white;
        }
        button {
            margin-top: 20px; padding: 12px 20px; background: #ff0000;
            border: none; border-radius: 5px; font-size: 16px; cursor: pointer;
        }
        button:hover { background: #cc0000; }
    </style>
</head>

<body>

<h1>Postulación Staff - Escuadrón X</h1>

<div class="container">
    <form id="form">

        <label>1. Nombre completo</label>
        <input type="text" id="nombre" required>

        <label>2. Edad</label>
        <input type="number" id="edad" required>

        <label>3. País</label>
        <input type="text" id="pais" required>

        <label>4. Usuario de Discord</label>
        <input type="text" id="discord" required>

        <label>5. ¿Por qué quieres unirte al staff?</label>
        <textarea id="motivo" required></textarea>

        <label>6. ¿Qué puesto deseas?</label>
        <select id="puesto" required>
            <option>Moderador</option>
            <option>Soporte</option>
            <option>Ayudante</option>
            <option>Administrador</option>
        </select>

        <label>7. ¿Tienes experiencia previa?</label>
        <select id="experiencia" required>
            <option>Sí</option>
            <option>No</option>
        </select>

        <label>8. Describe tu experiencia</label>
        <textarea id="detalle"></textarea>

        <label>9. ¿Cuántas horas puedes dedicar?</label>
        <select id="horas" required>
            <option>1-2 horas</option>
            <option>2-4 horas</option>
            <option>4-6 horas</option>
            <option>6+ horas</option>
        </select>

        <label>10. ¿Cómo manejas conflictos?</label>
        <textarea id="conflictos" required></textarea>

        <label>11. ¿Cómo reaccionas ante usuarios tóxicos?</label>
        <textarea id="toxicos" required></textarea>

        <label>12. ¿Qué aportarías al equipo?</label>
        <textarea id="aporte" required></textarea>

        <label>13. ¿Conocimientos de bots?</label>
        <textarea id="bots"></textarea>

        <label>14. ¿Disponibilidad fines de semana?</label>
        <select id="fines" required>
            <option>Sí</option>
            <option>No</option>
        </select>

        <label>15. Describe tu personalidad</label>
        <textarea id="personalidad" required></textarea>

        <label>16. ¿Qué te motiva a ayudar?</label>
        <textarea id="motivacion" required></textarea>

        <label>17. ¿Cómo actuarías ante una injusticia?</label>
        <textarea id="injusticia" required></textarea>

        <label>18. ¿Qué harías si un amigo rompe reglas?</label>
        <textarea id="amigo" required></textarea>

        <label>19. ¿Qué harías si no sabes resolver algo?</label>
        <textarea id="resolver" required></textarea>

        <label>20. ¿Algo más?</label>
        <textarea id="extra"></textarea>

        <button type="submit">Enviar</button>
    </form>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyA22O0m0Z1vkHvElYmOpe4vZvrC3EsPyzU",
    authDomain: "escuadronx.firebaseapp.com",
    projectId: "escuadronx",
    storageBucket: "escuadronx.firebasestorage.app",
    messagingSenderId: "29439561906",
    appId: "1:29439561906:web:472dba0628860609d539ab"
  };

  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
</script>

<script>
document.getElementById("form").addEventListener("submit", async function(e) {
    e.preventDefault();

    const data = {
        nombre: nombre.value,
        edad: edad.value,
        pais: pais.value,
        discord: discord.value,
        motivo: motivo.value,
        puesto: puesto.value,
        experiencia: experiencia.value,
        detalle: detalle.value,
        horas: horas.value,
        conflictos: conflictos.value,
        toxicos: toxicos.value,
        aporte: aporte.value,
        bots: bots.value,
        fines: fines.value,
        personalidad: personalidad.value,
        motivacion: motivacion.value,
        injusticia: injusticia.value,
        amigo: amigo.value,
        resolver: resolver.value,
        extra: extra.value,
        estado: "En revisión",
        fecha: new Date().toLocaleString()
    };

    await db.collection("postulaciones").add(data);

    alert("¡Postulación enviada correctamente!");
    document.getElementById("form").reset();
});
</script>

</body>
</html>
