<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Privado - Escuadr√≥n X</title>

    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #ff0000;
        }

        .panel {
            max-width: 1100px;
            margin: auto;
            background: #111;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
        }

        select {
            padding: 10px;
            background: #222;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #333;
        }

        th {
            background: #222;
        }

        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }

        .aceptar { background-color: #28a745; }
        .rechazar { background-color: #dc3545; }
        .ver { background-color: #007bff; }

        .aceptado { background-color: rgba(40, 167, 69, 0.3); }
        .rechazado { background-color: rgba(220, 53, 69, 0.3); }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-height: 80%;
            overflow-y: auto;
            border: 1px solid #333;
        }

        .close {
            float: right;
            cursor: pointer;
            color: red;
            font-size: 22px;
        }
    </style>
</head>

<body>

<h1>Panel Privado - Escuadr√≥n X</h1>

<div id="bloqueado" style="display:none; text-align:center; padding:50px;">
    <h2 style="color:red;">ACCESO DENEGADO</h2>
    <p>Este panel es privado.</p>
</div>

<div class="panel" id="panel" style="display:none;">

    <label>Filtrar por estado:</label>
    <select id="filtro" onchange="cargarTabla()">
        <option value="revision">En revisi√≥n + Aceptados (por defecto)</option>
        <option value="todos">Todos</option>
        <option value="revisionSolo">Solo En revisi√≥n</option>
        <option value="aceptados">Solo Aceptados</option>
        <option value="rechazados">Solo Rechazados</option>
    </select>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Puesto</th>
                <th>Discord</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tabla"></tbody>
    </table>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
    <div class="modal-content">
        <span class="close" id="cerrarModal">&times;</span>
        <h2>Detalles de la postulaci√≥n</h2>
        <div id="detalles"></div>
    </div>
</div>

<script>
/* ============================
   üîí PROTECCI√ìN POR TOKEN
============================ */
const tokenCorrecto = "JOAN-PRIVADO";
const urlParams = new URLSearchParams(window.location.search);
const token = urlParams.get("token");

if (token !== tokenCorrecto) {
    document.getElementById("bloqueado").style.display = "block";
} else {
    document.getElementById("panel").style.display = "block";
}

/* ============================
   üì© WEBHOOK DISCORD
============================ */
const WEBHOOK_URL = "AQUI_TU_WEBHOOK";

function enviarDiscord(nombre, puesto, estado) {
    fetch(WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            content: `üì¢ **Actualizaci√≥n de postulaci√≥n**\nüë§ **${nombre}**\nüéØ Puesto: ${puesto}\nüìå Estado: **${estado}**`
        })
    });
}

/* ============================
   üì• CARGAR POSTULACIONES
============================ */
let lista = JSON.parse(localStorage.getItem("postulaciones")) || [];
const tabla = document.getElementById("tabla");

function cargarTabla() {
    tabla.innerHTML = "";
    const filtro = document.getElementById("filtro").value;

    lista.forEach((p, index) => {

        // FILTROS
        if (filtro === "revision" && p.estado === "Rechazado") return;
        if (filtro === "revisionSolo" && p.estado !== "En revisi√≥n") return;
        if (filtro === "aceptados" && p.estado !== "Aceptado") return;
        if (filtro === "rechazados" && p.estado !== "Rechazado") return;

        const row = document.createElement("tr");

        if (p.estado === "Aceptado") row.classList.add("aceptado");
        if (p.estado === "Rechazado") row.classList.add("rechazado");

        row.innerHTML = `
            <td>${p.nombre}</td>
            <td>${p.puesto}</td>
            <td>${p.discord}</td>
            <td>${p.estado}</td>
            <td>
                <button class="btn ver" onclick="verDetalles(${index})">Ver</button>
                <button class="btn aceptar" onclick="cambiarEstado(${index}, 'Aceptado')">Aceptar</button>
                <button class="btn rechazar" onclick="cambiarEstado(${index}, 'Rechazado')">Rechazar</button>
            </td>
        `;

        tabla.appendChild(row);
    });
}

cargarTabla();

/* ============================
   üü¢ ACEPTAR / RECHAZAR
============================ */
function cambiarEstado(i, estado) {
    lista[i].estado = estado;
    localStorage.setItem("postulaciones", JSON.stringify(lista));

    enviarDiscord(lista[i].nombre, lista[i].puesto, estado);
    cargarTabla();
}

/* ============================
   üëÅÔ∏è VER DETALLES (MODAL)
============================ */
const modal = document.getElementById("modal");
const detalles = document.getElementById("detalles");
const cerrarModal = document.getElementById("cerrarModal");

function verDetalles(i) {
    const p = lista[i];

    detalles.innerHTML = `
        <p><b>Nombre:</b> ${p.nombre}</p>
        <p><b>Edad:</b> ${p.edad}</p>
        <p><b>Pa√≠s:</b> ${p.pais}</p>
        <p><b>Discord:</b> ${p.discord}</p>
        <p><b>Motivo:</b> ${p.motivo}</p>
        <p><b>Puesto:</b> ${p.puesto}</p>
        <p><b>Experiencia:</b> ${p.experiencia}</p>
        <p><b>Detalle:</b> ${p.detalle}</p>
        <p><b>Horas:</b> ${p.horas}</p>
        <p><b>Conflictos:</b> ${p.conflictos}</p>
        <p><b>T√≥xicos:</b> ${p.toxicos}</p>
        <p><b>Aporte:</b> ${p.aporte}</p>
        <p><b>Bots:</b> ${p.bots}</p>
        <p><b>Fines:</b> ${p.fines}</p>
        <p><b>Personalidad:</b> ${p.personalidad}</p>
        <p><b>Motivaci√≥n:</b> ${p.motivacion}</p>
        <p><b>Injusticia:</b> ${p.injusticia}</p>
        <p><b>Amigo:</b> ${p.amigo}</p>
        <p><b>Resolver:</b> ${p.resolver}</p>
        <p><b>Extra:</b> ${p.extra}</p>
    `;

    modal.style.display = "flex";
}

cerrarModal.onclick = () => modal.style.display = "none";
window.onclick = e => { if (e.target === modal) modal.style.display = "none"; };
</script>

</body>
</html>
