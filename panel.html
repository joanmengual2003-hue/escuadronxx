<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Revisión - Escuadrón X</title>

    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #ff0000;
        }

        .panel {
            max-width: 900px;
            margin: auto;
            background: #111;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #333;
        }

        th {
            background: #222;
        }

        .filter {
            margin-bottom: 15px;
        }

        select {
            padding: 10px;
            background: #222;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>

<h1>Panel de Revisión</h1>

<div class="panel">

    <div class="filter">
        <label>Filtrar por puesto:</label>
        <select id="filter">
            <option value="todos">Todos</option>
            <option value="Moderador">Moderador</option>
            <option value="Soporte">Soporte</option>
            <option value="Ayudante">Ayudante</option>
            <option value="Administrador">Administrador</option>
        </select>
    </div>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Puesto</th>
                <th>Edad</th>
                <th>País</th>
            </tr>
        </thead>
        <tbody id="tabla">
            <tr>
                <td>Ejemplo 1</td>
                <td>Moderador</td>
                <td>18</td>
                <td>España</td>
            </tr>
            <tr>
                <td>Ejemplo 2</td>
                <td>Ayudante</td>
                <td>16</td>
                <td>México</td>
            </tr>
        </tbody>
    </table>

</div>

<script>
    const filter = document.getElementById("filter");
    const rows = document.querySelectorAll("#tabla tr");

    filter.addEventListener("change", () => {
        const value = filter.value;

        rows.forEach(row => {
            const puesto = row.children[1].textContent;

            if (value === "todos" || puesto === value) {
                row.style.display = "";
            } else {
                row.style.display = "none";
            }
        });
    });
</script>

</body>
</html>
