<head>

    <style>
        body {

        }

        h1 {

    </style>
</head>

<body>

<h1>Consultar Estado de Postulaci贸n</h1>

<p>Introduce tu usuario de Discord (formato <b>usuario#1234</b>)</p>

<input type="text" id="discordInput" placeholder="usuario#1234">
<br>
<button onclick="buscarEstado()">Consultar</button>

<div id="resultado" class="resultado"></div>

<script>
function buscarEstado() {
    const discord = document.getElementById("discordInput").value.trim();
    const resultado = document.getElementById("resultado");

    if (!discord.includes("#")) {
        resultado.innerHTML = "Formato inv谩lido. Usa usuario#1234";
        resultado.className = "resultado rechazar";
        return;
    }

    let lista = JSON.parse(localStorage.getItem("postulaciones")) || [];

    const user = lista.find(p => p.discord.toLowerCase() === discord.toLowerCase());

    if (!user) {
        resultado.innerHTML = "No se encontr贸 ninguna postulaci贸n con ese Discord.";
        resultado.className = "resultado rechazar";
        return;
    }

    if (user.estado === "Aceptado") {
        resultado.innerHTML = "隆Felicidades! Has sido ACEPTADO ";
        resultado.className = "resultado aceptado";
    } 
    else if (user.estado === "Rechazado") {
        resultado.innerHTML = "Lo sentimos, has sido RECHAZADO.";
        resultado.className = "resultado rechazado";
    } 
    else {
        resultado.innerHTML = "Tu postulaci贸n est谩 EN REVISIN.";
        resultado.className = "resultado revision";
    }
}
</script>
